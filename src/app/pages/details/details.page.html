<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listTask"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de la Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dark-content">
  <div class="task-detail-container" *ngIf="task">
    
    <!-- Imagen de la tarea -->
    <div class="image-preview" *ngIf="task.photoUrl">
      <img [src]="task.photoUrl" alt="Imagen de la tarea" />
    </div>
    <div class="no-image" *ngIf="!task.photoUrl">
      <ion-icon name="image-outline"></ion-icon>
      <p>Sin imagen</p>
    </div>

    <!-- Estado -->
    <div class="detail-item">
      <ion-icon name="checkmark-circle" class="icon-green"></ion-icon>
      <div class="detail-text">
        <p class="detail-label">Estado</p>
        <p class="detail-value">{{ task.completed ? 'Completada' : 'Pendiente' }}</p>
      </div>
    </div>

    <!-- Creación -->
    <div class="detail-item">
      <ion-icon name="calendar" class="icon-purple"></ion-icon>
      <div class="detail-text">
        <p class="detail-label">Creación</p>
        <p class="detail-value">Nov 4, 2025, 10:44:54 AM</p>
      </div>
    </div>

    <!-- Descripción -->
    <div class="detail-item">
      <ion-icon name="document-text" class="icon-blue"></ion-icon>
      <div class="detail-text">
        <p class="detail-label">Descripción</p>
        <p class="detail-value">{{ task.name || 'sin descripción' }}</p>
      </div>
    </div>

    <!-- Botón Regresar -->
    <ion-button 
      expand="block" 
      class="back-button" 
      (click)="goBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Regresar
    </ion-button>
  </div>

  <!-- Mensaje si no hay tarea -->
  <div *ngIf="!task" class="no-task">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No se encontró la tarea</p>
    <ion-button routerLink="/listTask" class="back-button">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Volver a tareas
    </ion-button>
  </div>
</ion-content>
