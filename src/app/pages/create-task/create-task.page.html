<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container_input">
    
    <!-- Input de la tarea -->
    <ion-list>
      <ion-item>
        <ion-input 
          [(ngModel)]="titleTask" 
          aria-label="Tarea" 
          placeholder="Ingresar nueva Tarea">
        </ion-input>
      </ion-item>
    </ion-list>

    <!-- Botones -->
    <ion-button 
      (click)="selectPhoto()" 
      color="primary" 
      expand="block">
      Seleccionar foto
    </ion-button>
      
    <ion-button 
      (click)="addTasksFunction()" 
      color="success" 
      expand="block">
      Guardar tarea
    </ion-button>

    <!-- Previsualización de la foto -->
    <div *ngIf="photoUrl">
      <h2>Previsualización de la Foto</h2>
      <ion-img [src]="photoUrl"></ion-img>
    </div>

    <!-- Alerta de red offline (si la necesitas) -->
    <div *ngIf="!isOnline" class="network-alert">
      Sin conexión a internet
    </div>

  </div>
</ion-content>
